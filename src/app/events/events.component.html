<div>
  <h1>
    Events
  </h1>
</div>
<div>
  <li *ngFor="let event of events; let i = index">
    {{event.title}} {{event.loc}}
    <button (click)="editEvent(event, i)" class="edit-button">
      Edit
    </button>
    <button (click)="removeEvent(event, i)" ion-button class="remove-button" icon-start>
      Delete
    </button>
  </li>
</div>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEvent()">
      <img src="../img/plus_sign.png" alt="Add Event" width="25" height="30">
    </ion-fab-button>
  </ion-fab>

  <footer>
    <hr>
    <div class="tabs">
      <div class="tab-icon">
        <a routerLink="/events">
          <img src="../img/logo3.png" alt="Events" width="25" height="30">
          <br/>
          Events
        </a>
      </div>
      <div class="tab-icon">
        <a routerLink="/todos">
          <img src="../img/logo4.png" alt="Todo" width="25" height="30">
          <br/>
          To-Do
        </a>
      </div>
    </div>
  </footer>
