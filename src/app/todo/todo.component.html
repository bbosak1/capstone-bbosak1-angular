<div>
  <h1>
    To-Dos
  </h1>
</div>

<ion-item *ngFor="let todo of todos; let i = index">
  <ion-label>
    {{todo.descr}} | {{todo.assignee}}
  </ion-label>
  <div class="edit-delete-buttons">
    <button (click)="editTodo(todo, i)" class="edit-button">
      <img src="../img/edit.png" alt="Edit Event" width="25" height="30">
    </button>
    <button (click)="removeTodo(todo, i)" ion-button class="remove-button" icon-start>
      <img src="../img/trash.png" alt="Edit Event" width="25" height="30">
    </button>
  </div>
</ion-item>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addTodo()">
    <img src="../img/plus-round.png" alt="Add Event" width="25" height="30">
  </ion-fab-button>
</ion-fab>
    <footer>
      <hr>
      <div class="tabs">
        <div class="tab-icon">
          <a routerLink="/events">
            <img src="../img/logo3.png" alt="Events" width="25" height="30">
            <br/>
            Events
          </a>
        </div>
        <div class="tab-icon">
          <a routerLink="/todos">
            <img src="../img/logo4.png" alt="Todo" width="25" height="30">
            <br/>
            To-Do
          </a>
        </div>
      </div>
    </footer>
