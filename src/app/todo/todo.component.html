<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        To-Dos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item-sliding *ngFor="let todo of todos; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{todo.descr}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button (click)="removeTodo(todo)">
          <ion-icon name="checkmark"></ion-icon>
          Complete
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addTodo()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
